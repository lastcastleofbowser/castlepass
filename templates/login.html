{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form method="post" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        
        <input type="hidden" name="next" value="{{ request.args.get('next') }}">
        
        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
